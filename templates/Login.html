<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/login.css" />
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <!-- Sign-In Form (No Changes) -->
                <form action="#" class="sign-in-form active" id="login">
                    <h2 class="title">Log In</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" placeholder="Password" required />
                        <i class="fas fa-eye-slash" id="toggle-login-password"></i>
                    </div>
                    <input type="submit" value="Login" class="btn solid" />
                    <p class="social-text">Or Sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>

                <!-- Updated Sign-Up Form -->
                <div class="login-container" id="non">
                    <div class="login-slider"></div>
                    <div class="login-btn">
                      <button class="login-login">Login</button>
                      <button class="login-signup">Signup</button>
                    </div>
                    <!-- login form -->
                    <div class="login-form-section">
                      <form>
                       
                      <div class="login-login-box">
                        <input
                          type="email"
                          class="email ele"
                          name="email"
                          placeholder="youremail@email.com"
                        />
                        <input type="password" class="password ele" placeholder="password" name="password"/>
                        <button class="submit" onclick="showToast(loginmsg)">Login</button>
                      </div>
                    </form>
                      <!--signup form-->
              
                    <form>
                      
                      <div class="login-signup-box" id="signup-form">
                        <input
                          type="text"
                          class="name ele"
                          id="username"
                          placeholder="Enter your Username"
                          name="username"
                        />
                        <span id="username-error" class="error-message"></span>
                        <input
                          type="email"
                          class="email ele"
                          placeholder="youremail@email.com"
                          name="email"
                        />
                        <div class="password-container ele">
                          <input
                            type="password"
                            class="password ele"
                            id="password"
                            placeholder="Password"
                            name="password"
                          />
                          <i
                            class="bx bx-hide eye-icon"
                            onclick="togglePassword('password', this)"
                          ></i>
                        </div>
                        <div class="password-container ele">
                          <input
                            type="password"
                            class="password ele"
                            id="ConfirmPassword"
                            placeholder="Confirm password"
                          />
                          <i
                            class="bx bx-hide eye-icon"
                            onclick="togglePassword('ConfirmPassword', this)"
                          ></i>
                        </div>
                        <span id="password-match-error" class="error"></span>
                        <button class="submit" ><a href="">Next</a></button>
                      </div>
                    </form>
                    </div>
              
                  </div>
            </div>
        </div>

        <!-- Panels Section (No Changes) -->
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Hello, Friend!</h3>
                    <p>
                        Register with your personal details to use all of the site's features.
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        Sign Up
                    </button>
                </div>
                <img src="img/log.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Welcome Back!</h3>
                    <p>
                        Enter your personal details to use all of the site's features.
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        Log In
                    </button>
                </div>
                <img src="img/register.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/static/js/login.js"></script>
</body>

</html>
