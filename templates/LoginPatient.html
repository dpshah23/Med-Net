<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/Patient.css" />
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <!-- Sign-In Form (No Changes) -->
                <!-- Sign-In Form (No Changes) -->
                <form action="#" class="sign-in-form active" id="login">
                    <h2 class="title">Log In</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" class="name" placeholder="Username" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="login-password" class="ele" placeholder="Password" required />
                        <i class="fas fa-eye-slash toggleIcon" id="toggle-login-password"></i>
                    </div>
                    <input type="submit" value="Login" class="loginBtn solid" />
                </form>


                <!-- Updated Sign-Up Form -->

                <div class="login-container" id="non">

                    <div class="login-slider"></div>
                    <div class="login-btn">
                        <button class="login-login">Personal</button>
                        <button class="login-signup">Professional</button>
                    </div>
                    <!-- login form -->
                    <div class="login-form-section">
                        <form>
                            <div class="login-signup-box" id="patient-form">
                                <input type="text" class="name ele" id="full-name" placeholder="Full Name" required />
                                <select id="gender" class="ele" required>
                                    <option value="">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                                <input type="text" class="ele" id="dob" placeholder="Date of Birth" required />
                                <input type="tel" class="ele" id="phone" placeholder="Phone Number" required />
                                <input type="email" class="ele" id="email" placeholder="youremail@email.com" required />

                                <input type="text" class="ele" id="emergency-contact-name"
                                    placeholder="Emergency Contact Name" required />
                                <input type="tel" class="ele" id="emergency-contact-phone"
                                    placeholder="Emergency Contact Phone" required />
                                <!-- <button class="submit"><a href="">Next</a></button> -->
                            </div>
                        </form>

                        <!--signup form-->

                        <form>
                            <div class="login-signup-box" id="patient-signup-form">
                                <input type="text" class="ele" id="blood-group" placeholder="Blood Group" required />
                                <!-- <input type="text" class="ele" id="medical-history" placeholder="Medical History" required /> -->
                                <input type="text" class="ele" id="allergies" placeholder="Allergies" required />
                                <input type="text" class="ele" id="current-medication" placeholder="Current Medication"
                                    required />
                                <input type="text" class="ele" id="habits" placeholder="Habits (Smoking, Alcohol)"
                                    required />
                                <input type="text" class="ele" id="occupation" placeholder="Occupation" required />

                                <div class="password-container">
                                    <input type="password" class="ele" id="password" placeholder="Password" required />
                                    <span class="eye-icon" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</span>
                                </div>

                                <div class="confirm-password-container">
                                    <input type="password" class="ele" id="confirm-password"
                                        placeholder="Confirm Password" required />
                                    <span class="eye-icon"
                                        onclick="togglePasswordVisibility('confirm-password')">üëÅÔ∏è</span>
                                </div>

                                <span id="password-error" style="color: red; display: none;">Password doesn't
                                    match</span>

                                <button type="button" class="submit" onclick="checkPasswords()">Submit</button>
                            </div>
                        </form>


                    </div>

                </div>
            </div>
        </div>

        <!-- Panels Section (No Changes) -->
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Hello, Friend!</h3>
                    <p>
                        Register with your personal details to use all of the site's features.
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        Sign Up
                    </button>
                </div>
                <img src="img/log.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Hello Patient</h3>
                    <p>
                        Please fill your details. And Join with Us
                    </p>
                    <p>
                        If you want to Log in Click the below button
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        Log In
                    </button>
                </div>
                <img src="img/register.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/static/js/Patient.js"></script>
</body>

</html>
